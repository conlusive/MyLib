{% extends "pages/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h1>Login</h1>

    <p class="login-text">Please enter your data</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>
{% endblock %}
