{% extends "pages/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>
{% endblock %}
